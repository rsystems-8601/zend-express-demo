<div class="login-container">
    <div class="flex login-wrap">
        <div class="login-info">
        <div class="app-logo"> <img src="../../../assets/images/logo.svg"></div>
        <div class="welcome-text">
          <h2> Welcome C3 Portal </h2>
          <p hide-xs> Nullam dictum felis eu pede. integer tincidunt. Cras dapibus. Vivamus elementum semper nisi. Aenean vulputate eleifend tellus.</p>
        </div>

        </div>
      <div class="login-form">
          <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
                  <div class="form-label-group">
                      <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" name="username" ngModel class="form-control" placeholder="Email address" required autofocus>

                  </div>

                  <div class="form-label-group">
                   <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
                  </div>

                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-login" type="submit"> Sign in </button>

                </form>

          </div>
      </div>


</div>
