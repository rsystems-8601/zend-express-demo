<div class="">
    <div class="card">
        <div class="card-body">
            <div class="">
                <div  class="col-lg-12 col-md-12 col-xs-12">
                       
                    <div>
                            <app-data-table 
                                        [tableData]="tableData" 
                                        [columnHeader]="columnHeader" 
                                        [deleteDialog] = "deleteDialog"
                                        [titleComponent]="titleComponent" 
                                        [pageLength]="pageLength"
                                        [pageSize]="pageSize"
                                        [hasDelete]="true"
                                        [pageIndex]="pageIndex"
                                        (pageChanged)= "pageChanged($event)"
                                        (searchValues)="searchValues($event)"
                                        [editButton]="false"
                                        (clickCell)="clickCell($event)">
                                        </app-data-table>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
