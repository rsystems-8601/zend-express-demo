<div mat-dialog-content>
    {{ messageObject ? (messageObject['message'] | translate:messageObject['params'] ) : ("deleteConfirmationMessage" | translate) }}
</div>
<div mat-dialog-actions align="end">
    <button type="button" class="btn btn-danger btn-sm" [matDialogClose]="true"  mat-button>{{"delete" | translate}}
    </button>
    <button type="button" class="btn btn-link btn-sm" (click)="dialogRef.close()"  mat-button>{{"cancel" | translate}}
    </button>
</div>
