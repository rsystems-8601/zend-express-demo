<div class="intl-tel-input allow-dropdown">
    <div class="flag-container" dropdown>
        <div class="selected-flag" dropdownToggle>
            <div class="iti-flag" [ngClass]="selectedCountry.flagClass"></div>
            <div class="iti-arrow"></div>
        </div>
        <ul class="country-list dropdown-menu" *dropdownMenu>
            <li class="country" *ngFor="let country of preferredCountriesInDropDown"
                (click)="onCountrySelect(country, focusable)">
                <div class="flag-box">
                    <div class="iti-flag" [ngClass]="country.flagClass"></div>
                </div>
                <span class="country-name">{{country.name}}</span>
                <span class="dial-code">+{{country.dialCode}}</span>
            </li>
            <li class="divider"></li>
            <li class="country" *ngFor="let country of allCountries" (click)="onCountrySelect(country, focusable)">
                <div class="flag-box">
                    <div class="iti-flag" [ngClass]="country.flagClass"></div>
                </div>
                <span class="country-name">{{country.name}}</span>
                <span class="dial-code">+{{country.dialCode}}</span>
            </li>
        </ul>
    </div>
    <!-- <mat-form-field floatPlaceholder="never" class="phone-number"> -->
            <mat-form-field floatPlaceholder="never" class="phone-number" appearance="outline">
                    <mat-label>DC NOC Phone</mat-label>
        <input minlength="16" maxlength="16" [disabled]="disabledArr"  type="tel" 
               [(ngModel)]="value"
               (ngModelChange)="onChange($event)"
               [placeholder]="placeholder | translate"
               [textMask]="maskOptions"
               (focus)="showMask()"
               (blur)="hideMask()"
               matInput
               #focusable>
    </mat-form-field>
</div>
